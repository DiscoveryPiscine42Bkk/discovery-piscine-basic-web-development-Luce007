<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax Example</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .parallax {
            /* The image used */
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
            min-height: 100vh; 
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .parallax h1 {
            color: #fff;
            background: rgba(0,0,0,0.5);
            padding: 30px 60px;
            border-radius: 16px;
            font-size: 2.5em;
            text-align: center;
        }
        .content {
            background: #111;
            color: #fff;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            text-align: center;
        }
        .parallax2 {
            background-image: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca');
            min-height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .parallax2 h1 {
            color: #fff;
            background: rgba(0,0,0,0.5);
            padding: 30px 60px;
            border-radius: 16px;
            font-size: 2.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parallax">
        <h1>Welcome to the Parallax Experience</h1>
    </div>
    <div class="content">
        <div>
            <p>This is a cool black block with your message!</p>
        </div>
    </div>
    <div class="parallax2">
        <h1>Thanks for scrolling! Here is the second image.</h1>
    </div>
</body>
</html>
