<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            width: 340px;
            padding: 32px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-title {
            font-size: 1.7em;
            font-weight: bold;
            margin-bottom: 18px;
            color: #333;
        }
        .profile-table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 18px;
        }
        .profile-table td {
            border: none;
            padding: 0;
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #e0e0e0;
        }
        .login {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 6px;
        }
        .desc {
            font-size: 1em;
            color: #888;
            margin-bottom: 16px;
        }
        .socials {
            display: flex;
            gap: 12px;
            margin-bottom: 22px;
        }
        .socials img {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            transition: transform 0.2s;
        }
        .socials img:hover {
            transform: scale(1.15);
        }
        .contact-btn {
            margin-top: 10px;
            padding: 12px 0;
            width: 100%;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-btn:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-title">My Profile</div>
        <table class="profile-table">
            <tr>
                <td>
                    <img class="profile-pic" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture">
                </td>
            </tr>
            <tr>
                <td class="login">yourlogin</td>
            </tr>
            <tr>
                <td class="desc">Web Developer</td>
            </tr>
        </table>
        <div class="socials">
            <a href="https://twitter.com/" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"></a>
            <a href="https://github.com/" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub"></a>
            <a href="https://linkedin.com/" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn"></a>
        </div>
        <button class="contact-btn">Contact</button>
    </div>
</body>
</html>
