<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini TO DO Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }

    #ft_list {
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      border: 2px dashed #ccc;
      padding: 20px;
      background-color: white;
    }

    .todo {
      background-color: #e3f2fd;
      border: 1px solid #90caf9;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #new-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="new-btn">New</button>

  <div id="ft_list"></div>

  <script src="script.js"></script>

</body>
</html>
